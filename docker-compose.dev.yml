services:
  mysql:
    image: mysql:8.0
    container_name: memanagement-mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: firmaDB
      MYSQL_USER: devuser
      MYSQL_PASSWORD: devpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./server/Server.DataAccess/dump:/docker-entrypoint-initdb.d:ro
    networks:
      - memanagement-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s

volumes:
  mysql-data:
    driver: local

networks:
  memanagement-network:
    driver: bridge
