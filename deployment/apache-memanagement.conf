<VirtualHost *:80>
    # Update ServerName to match your server's hostname or IP
    ServerName memanagement.local
    ServerAdmin admin@memanagement.local

    # Angular Frontend
    DocumentRoot /var/www/memanagement-app
    
    <Directory /var/www/memanagement-app>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Enable Angular routing - redirect all requests to index.html
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>

    # .NET API Reverse Proxy
    ProxyPreserveHost On
    ProxyPass /api http://localhost:5000
    ProxyPassReverse /api http://localhost:5000

    # Enable WebSocket support if needed
    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} =websocket [NC]
    RewriteRule /api/(.*) ws://localhost:5000/$1 [P,L]

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/memanagement_error.log
    CustomLog ${APACHE_LOG_DIR}/memanagement_access.log combined
</VirtualHost>

